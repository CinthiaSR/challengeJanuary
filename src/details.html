<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af373865ee.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row bg-black" >
                <div class="col">
                    <h1 class="text-title text-white">Kodemia</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <h1 class="text-md-center">Mentores</h1>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
             <div class="container text-center">
                <div class="input-group m-2">
                    <form action="" id="formPersonalInf" name="formPersonalInf">
                        <div class="input-group">
                            <span class="input-group-text">Personal Information</span>
                            
                            <input type="text" aria-label="First name" class="form-control"  placeholder="Mentor Name" name="name" id="name">
                            <input type="text" aria-label="Last name" class="form-control"  placeholder="Mentor Last Name"  name="lastname" id="lastname">
                        </div>
                        <div class="input-group">
                          <span class="input-group-text">Signature</span>
                          <input type="text" aria-label="First name" class="form-control"  placeholder="Signature" name="signature" id="signature">
                        </div>
                        <div class="input-group">
                          <span class="input-group-text">Average</span>
                          <input type="text" aria-label="First name" class="form-control"  placeholder="Average" name="average" id="average" >
                        </div>
                        <div class="m-2" id="sectionsBtns">
                            <button type="submit" class="btn btn-primary mb-3" id="saveButton">Save</button>
                            <!-- <button id="btnUpdate" class="btn btn-warning mb-3">Update</button> -->
                            <button id="btnBack" class="btn btn-secondary mb-3">Back</button>
                          </div>
                    </form> 
                   </div>
            </div>
          </div>
          <div class="col-3"></div>          
        </div>            
    </section>
    <script src="../js/metods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/af373865ee.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../js/code.js"></script> -->
</body>
</html>
